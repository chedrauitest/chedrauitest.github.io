<body>

    <header>
        <h1>Mi Tienda</h1>
        
        <div class="cart-container" onclick="window.location.href='carrito.html'">
            <svg class="cart-icon" viewBox="0 0 24 24">
                <path d="M7 18c-1.1 0-1.99.9-1.99 2S5.9 22 7 22s2-.9 2-2-.9-2-2-2zM1 2v2h2l3.6 7.59-1.35 2.45c-.16.28-.25.61-.25.96 0 1.1.9 2 2 2h12v-2H7.42c-.14 0-.25-.11-.25-.25l.03-.12.9-1.63h7.45c.75 0 1.41-.41 1.75-1.03l3.58-6.49c.08-.14.12-.31.12-.48 0-.55-.45-1-1-1H5.21l-.94-2H1zm16 16c-1.1 0-1.99.9-1.99 2s.89 2 1.99 2 2-.9 2-2-.9-2-2-2z"/>
            </svg>
            <span id="cart-count" class="cart-badge">0</span>
        </div>
    </header>

    <div class="container">
        <div id="grid-productos" class="product-grid">
            </div>
    </div>

    <script src="data.js"></script>
    <script>
        const contenedor = document.getElementById('grid-productos');

        // Recorremos los productos y creamos el HTML
        PRODUCTOS.forEach(producto => {
            const card = document.createElement('div');
            card.classList.add('card');
            card.innerHTML = `
                <img src="${producto.imagen}" alt="${producto.nombre}">
                <h3>${producto.nombre}</h3>
                <p>${formatMoney(producto.precio)}</p>
                <button onclick="verDetalle(${producto.id})">Ver Detalles</button>
            `;
            contenedor.appendChild(card);
        });

        function verDetalle(id) {
            window.location.href = `detalle.html?id=${id}`;
        }
    </script>
